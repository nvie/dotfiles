# ~/.tmuxinator/yesgraph.yml

name: yesgraph
root: ~/projects/yesgraph/

windows:
  - dash:
      layout: main-vertical
      panes:
        - shell:
          - cd dashboard.yesgraph.com
          - git status
        - watch:
          - cd dashboard.yesgraph.com
          - make watch
        - run:
          - cd dashboard.yesgraph.com
          - make run
  - auth:
      layout: main-vertical
      panes:
        - shell:
          - cd auth.yesgraph.com
          - git status
        - run:
          - cd auth.yesgraph.com
          - make run
        - emails:
          - cd auth.yesgraph.com
          - swu-send-emails --local -v
        - test-watcher:
          - cd auth.yesgraph.com
          - make test
  - api:
      layout: main-vertical
      panes:
        - shell:
          - cd api.yesgraph.com
          - git status
        - run:
          - cd api.yesgraph.com
          - make run
  - redis:
      layout: main-vertical
      panes:
        - redis:
          - redis-server
